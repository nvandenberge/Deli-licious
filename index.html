<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jungle Deli">
  <link rel="stylesheet" href="css/style.css">
  <title>Jungle Deli</title>
</head>
  <body>
    <form>
      <fieldset>
        <legend>Bread</legend>
        <label>
          <input type="radio" name="bread" value="white">White
        </label>
        <label>
          <input type="radio" name="bread" value="wheat">Wheat
        </label>
        <label>
          <input type="radio" name="bread" value="rye">Rye
        </label>
        <label>
          <input type="radio" name="bread" value="ciabatta">Ciabatta
        </label>
        <label>
          <input type="radio" name="bread" value="gluten-free">Gluten Free
        </label>
      </fieldset>
<br>
      <fieldset>
        <legend>Meat(s)</legend>
        <label>
          <input type="checkbox" name="meats" value="turkey">Turkey
        </label>
        <label>
          <input type="checkbox" name="meats" value="ham">Ham
        </label>
        <label>
          <input type="checkbox" name="meats" value="roastbeef">Roast Beef
        </label>
        <label>
          <input type="checkbox" name="meats" value="steak">Steak
        </label>
        <label>
          <input type="checkbox" name="meats" value="veggie">Veggies Only
        </label>
      </fieldset>
<br>
        <fieldset>
          <legend>Cheese</legend>
          <label>
            <input type="radio" name="cheese" value="american">American
          </label>
          <label>
            <input type="radio" name="cheese" value="provolone">Provolone
          </label>
          <label>
            <input type="radio" name="cheese" value="cheddar">Cheddar
          </label>
          <label>
            <input type="radio" name="cheese" value="pepper-jack">Pepper Jack
          </label>
          <label>
            <input type="radio" name="cheese" value="munster">Munster
          </label>
        </fieldset>
    </form>
    <script src="js/main.js" defer></script>
  </body>
</html>
